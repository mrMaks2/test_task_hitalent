version: "3.9"

services:
  web:
    container_name: web
    build: .
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8000:8000"
    env_file:  
    - .env
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python manage.py migrate && gunicorn chat_project.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=chat_project.settings
    links:
      - redis:redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  db:
    container_name: postgres
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  static:

networks:
  app-network:
    driver: bridge
